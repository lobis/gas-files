<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>A Database of Garfield Gas Files</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
	<style type="text/css">
		html {
			height: 100%
		}

		body {
			margin: 0;
			text-align: center;
			font-family: "JetBrains Mono", sans-serif;
			color: black;
		}

		div#tree {
			width: 1000px;
			margin: 0 auto;
			text-align: left;
			font-size: 13pt;
			line-height: 1.5;
		}

		a {
			position: relative;
			text-decoration: none;
			color: inherit;
		}

		/* Cool hover effect from https://css-tricks.com/css-link-hover-effects/ */
		a::before {
			content: "";
			position: absolute;
			width: 100%;
			height: 2px;
			border-radius: 2px;
			background-color: red;
			bottom: 0;
			left: 0;
			transform-origin: right;
			transform: scaleX(0);
			transition: transform .25s ease-in-out;
		}

		a:hover::before {
			transform-origin: left;
			transform: scaleX(1);
		}
	</style>
</head>


<body>

	<h1>A Database of <a href="https://gitlab.cern.ch/garfield/garfieldpp">Garfield</a> Gas Files</h1>
	<h3>Source code: <a href="https://github.com/lobis/gas-files">https://github.com/lobis/gas-files</a></h3>

	<div id="tree"></div>

</body>

</html>
